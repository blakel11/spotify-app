<div class="container gameover">
  <div class="header">
    <img src="./img/icon.png" alt="Icon" class="pull-left">
    <h2 class="pull-right">Score: {{gameover.score}}</h2>
  </div>
  <h4>Game Over</h4>
  <h2>High Score: {{gameover.highScore}}</h2>
  <div class="btn btn-default btn-special" ng-click="gameover.startOver()">Play Again</div>
</div>
